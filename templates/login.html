<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="manifest" href="{{ url_for('serve_static', path='manifest.json') }}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            padding: 2rem;
            min-height: 100vh;
            background: linear-gradient(135deg, #8B4513, #8FBC8F);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            background-color: #2F4F4F;
            width: 384px;
            height: 640px;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .top {
            text-align: center;
            color: #FFF;
            margin-top: 1rem;
            padding-top: 2.25rem;
        }

        .top img {
            width: 150px;
            height: 150px;
        }

        .top h2 {
            margin-top: 1rem;
            font-size: 1.5rem;
        }

        .login-box {
            margin-top: auto;
            width: 100%;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0 0 1rem 1rem;
        }

        .login-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Input Styling */
        .user-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 1rem;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 1rem;
            color: #fff;
            pointer-events: none;
            transition: 0.3s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -20px;
            font-size: 0.75rem;
            color: #03e9f4;
        }

        /* Button Styling */
        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #2F4F4F;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #8FBC8F;
        }

        /* Flash Messages */
        ul {
            list-style: none;
            margin-top: 1rem;
            text-align: center;
        }

        li {
            color: #FFF;
            font-size: 0.875rem;
            font-style: italic;
        }

        /* Download Circle */
        .download-circle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .download-circle img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="{{ url_for('serve_static', path='assets/images/logo.png') }}" alt="Logo">
            <h2>Coffee Leaf Diagnosis</h2>
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST">
                <div class="user-box">
                    <input type="text" id="account-id" name="account-id" required>
                    <label for="account-id">Account ID</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <div class="download-circle" onclick="downloadApp()">
        <img src="{{ url_for('serve_static', path='assets/images/download-icon.png') }}" alt="Download">
    </div>

    <script src="{{ url_for('serve_static', path='assets/js/app.js') }}"></script>
</body>
</html>
