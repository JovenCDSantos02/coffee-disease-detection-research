<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Leaf Diagnosis</title>
    
    <link rel="manifest" href="{{ url_for('serve_static', path='manifest.json') }}">
    <link rel="stylesheet" href="{{ url_for('serve_static', path='assets/css/nav.css') }}">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          padding: 2rem;
          min-height: 100vh;
          background-image: linear-gradient(135deg, #8B4513, #8FBC8F);
      }

      button[type="submit"] {
  cursor: pointer;
  background-color: #2F4F4F;
  color: #eee;
  font-weight: 700;
  text-transform: uppercase;
  border-radius: 0.25rem;
  padding: 1rem;
  width: 10rem;
  border: none;
  transition: background-color 0.3s;
  margin: 0;
}

button[type="submit"]:focus,
button[type="submit"]:hover {
  background-color: #8FBC8F;
}

.body {
    width: 100%;
    margin: 1rem auto 0;
    background-color: #FFF;
    border-radius: 1rem;
    padding: 1rem;
    text-align: center;
}

#preview {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 0px;
    max-width: 100%;
    max-height: 15rem; 
    border-radius: 10px;
    border: 1px solid #ccc;
}


#upload-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#drop-zone {
    background-color: white;
    border: 2px dashed #ccc;
    border-radius: 10px;
    padding: 30px;
    text-align: center;
    font-size: 1rem;
    color: #aaa;
    transition: border-color 0.3s;
    cursor: pointer;
    margin-bottom: 0;
}

#drop-zone.dragover {
    border-color: #333;
    color: #333;
}

#loading-spinner {
    display: none;
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #2F4F4F;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result {
    margin-top: 30px;
    padding: 20px;
    border-radius: 10px;
    background-color: #8FBC8F;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.disease-info {
    display: flex;
    gap: 20px;
    align-items: flex-start;
    justify-content: center;
    text-align: center;
}

.disease-info img {
    border: 2px solid #ddd;
    max-width: 150px;
    border-radius: 10px;
    height: auto;
    margin: 0 auto;
    display: block;
}

.disease-info div {
    flex: 1;
    font-family: 'Arial', sans-serif;
}

.disease-info p {
    margin: 10px 0;
    line-height: 1.6;
    font-size: 1rem;
    color: #333;
}

.disease-info p#disease-name {
    font-weight: bold;
    font-size: 1.25rem;
    color: #007BFF;
    margin-bottom: 15px;
}

.disease-info p#disease-description, 
.disease-info p#disease-cure {
    margin-left: 5%;
    justify-content: center;
}

.disease-info p#disease-cure ul {
    list-style-type: disc;
    padding-left: 20px;
}

.disease-info p#disease-cure ul li {
    margin-bottom: 5px;
}

.disease-info p#disease-cure ul li::marker {
    color: #007BFF;
}

a:link, a:visited, a:hover, a:active {
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

a:hover, form > button:hover, #retry-button:hover, #more-info-button:hover {
    color: black;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

/* Responsive Styling */
@media (max-width: 480px) {
    .disease-info {
        flex-direction: column; /* Stack elements vertically */
        gap: 15px;
    }

    .disease-info img {
        max-width: 80px; /* Allow images to scale */
        margin: 0 auto;
        height: auto;
    }

    .disease-info p {
        font-size: 0.9rem; /* Slightly smaller text for smaller screens */
    }

    .disease-info p#disease-name {
        font-size: 1.1rem; /* Adjusted size for headers */
    }

    .disease-info p#disease-description,
    .disease-info p#disease-cure {
        margin-left: 0; /* Remove left margin for better alignment */
    }
}


form > button, #retry-button, #more-info-button {
    border-radius: 5px;
    padding: 0.5rem 1rem;
    transition: background-color 0.3s ease;
}

#retry-button, #more-info-button {
    background-color: #2F4F4F;
    color: #FFFDD0;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

#result-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 20px;
}

#menu-submit {
    padding: 0.5rem;
    background-color: #FFD700; 
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 4rem;
    text-transform: none;
    color: black;
    font-weight: normal;
}

#menu-submit:hover {
    background-color: #F5F5DC;
}

#btn-search {
    width: 3.64rem;
    height: 1.94rem;
    padding: 0.5rem;
    background-color: #FFD700;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 0.83rem;
    text-transform: capitalize;
    color: black;
}

#btn-search:hover {
    background-color: #F5F5DC;
}
.reverse {
    display: flex;
    justify-content: space-between;
    align-items: center; 
}

.reverse img {
    width: 1rem;
}

.menu-item img.hover-icon {
    display: block;
    margin-top: 5px; 
    transition: 0.3s ease-in-out;
}

.menu-item:hover img.hover-icon {
    content: url('{{ url_for("serve_static", path="assets/images/reverse-black.png") }}');
}

#history-section {
    display: none;
    margin-top: 20px;
    position: absolute;
    bottom: 100px;
    left: 20px;
    width: 50%;
    max-height: 300px;
    overflow-y:auto ;
    border-radius: 1rem;
    padding: 1rem;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            }

.history-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    table-layout: fixed;
    
}

.history-table th, .history-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    word-wrap: break-word;
}

@media screen and (max-width: 768px){

#history-section{
    width: 90%;
    left: 5%;

    }
}

.history-table th {
    background-color: #2F4F4F;
    font-weight: bold;
    color: white;
}

.history-table tr:nth-child(even) {
    background-color: #8FBC8F;
}

.toggle-history-btn {
    padding: 0.5rem 1rem;
    background-color: #2F4F4F;
    color: #FFF;
    font-weight: 700;
    text-transform: uppercase;
    border-radius: 0.25rem;
    cursor: pointer;
    border: none;
    margin: 10px 0;
    padding: 1rem;
    position: absolute;
    bottom: 20px;
    left: 20px;

    }

.toggle-history-btn:hover {
    background-color: #8FBC8F;
    }
    </style>
    
</head>
<body>
    <div class="circle-menu" onclick="toggleMenu()">
        <img src="{{ url_for('serve_static', path='assets/images/menu-icon.png') }}" alt="Menu">
    </div>

    <div class="nav" id="navMenu">
        {% if session.get('position') == 'Supervisor' %}
            <div class="menu-item reverse">
                <a href="/admin.html">Change to Admin</a>
                <img src="{{ url_for('serve_static', path='assets/images/reverse-white.png') }}" alt="icon" class="hover-icon">
            </div>
        {% endif %}
    
        <div class="menu-item"><a href="/tools.html">Diagnostic Tool</a></div>
        <div class="menu-item"><a href="/resource.html">Resources</a></div>
    
        <form action="/search" method="GET">
            <input type="text" placeholder="Search" name="query">
            <button id="btn-search" type="submit">Search</button>
        </form>
        <div class="menu-item"><a href="/logout">Logout</a></div>
    </div>
    
    <div class="body">
            <div class="content-title">
                <h1>Coffee Leaf Diagnosis</h1>
                <h3>A Coffee Plant Diagnostic Tool</h3>
            </div>
            
            <br>

            <div class="form" id="upload-form">
                <label class="info">Upload an image and diagnose</label><br>
                <div id="drop-zone">Drop your image here or click to upload</div>
                <input type="file" id="plant-image" name="file" accept="image/*" capture="camera" style="display: none;">
                <img id="preview" src="" alt="Image Preview" style="display: none;"><br>
                <div id="loading-spinner" style="display: none;"></div>
                <button type="submit" id="submit-button" onclick="uploadImage()">Diagnose</button>
            </div>

            <div class="result" id="result" style="display: none;">
                <h2 style="margin-left: 20%;">Diagnosis Result:</h2>
                <div class="disease-info">
                    <img id="disease-image" src="#" alt="Disease Image" style="max-width: 250px; border-radius: 10px; border: 1px solid #ccc;">
                    <div>
                        <p id="disease-name"></p>
                        <p id="disease-description"></p>
                        <p id="disease-cure"></p>
                    </div>
                </div>
                <div id="result-buttons">
                    <button id="retry-button" onclick="retry()">Retry</button>
                    <button id="more-info-button" style="display: none;" onclick="moreInfo()">More Info</button>
                </div>
            </div>

            <button class="toggle-history-btn" id="history-btn" onclick="toggleHistory()">Show Diagnosis History</button>

            <div class="history-section" id="history-section">
                <h2>Diagnosis History</h2>
                <table id="history-table" class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="history-content" class="history-content"></tbody>
                </table>
            </div>            
            

        <div class="download-circle" style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: #FFD700; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);">
            <img src="{{ url_for('serve_static', path='assets/images/download-icon.png') }}" alt="Download" style="width: 40px; height: 40px;" onclick="downloadApp()">
        </div>
    </div>
    <script src="{{ url_for('serve_static', path='assets/js/circle-menu.js') }}"></script> 
    <script src="{{ url_for('serve_static', path='assets/js/app.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('plant-image');
        const preview = document.getElementById('preview');
        const historySection = document.getElementById('history-section');
    
        // Fetch history on document ready
        $(document).ready(() => {
            fetchHistory();
        });
    
        // Toggle the visibility of the history section
        function toggleHistory() {
            const historyBtn = document.getElementById('history-btn');
            if (historySection.style.display === 'none') {
                historySection.style.display = 'block';
                historyBtn.innerText = "Hide Diagnosis History";
            } else {
                historySection.style.display = 'none';
                historyBtn.innerText = "Show Diagnosis History";
            }
        }
    
        // Fetch diagnosis history
        function fetchHistory() {
            $.ajax({
                url: '/history',
                type: 'GET',
                success: function (response) {
                    const historyContent = $('#history-content');
    
                    if (response.error) {
                        historyContent.html(`<p>${response.error}</p>`);
                        return;
                    }
    
                    if (response.length === 0) {
                        historyContent.html('<tr><td colspan="2">No history records found.</td></tr>');
                    } else {
                        const historyRows = response.map(record => `
                            <tr>
                                <td>${record.date}</td>
                                <td>${record.results}</td>
                            </tr>
                        `).join('');
                        historyContent.html(historyRows);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching history:', error);
                }
            });
        }
    
        // Handle file selection and drag-and-drop
        dropZone.addEventListener('click', () => fileInput.click());
    
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
    
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                previewImage(files[0]);
            }
        });
    
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const usePhoto = confirm("Do you want to use this photo?");
                if (usePhoto) {
                    previewImage(file);
                } else {
                    fileInput.value = '';
                }
            }
        });
    
        // Preview the selected image
        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                dropZone.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    
        function uploadImage() {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file!");
                return;
            }
    
            const maxWidth = 299;
            const maxHeight = 299;
    
            resizeImage(file, maxWidth, maxHeight, function (resizedBlob) {
                const formData = new FormData();
                formData.append('file', resizedBlob, 'resized-image.jpg');
    
                document.getElementById('loading-spinner').style.display = 'block';
                document.getElementById('submit-button').disabled = true;
    
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        document.getElementById('loading-spinner').style.display = 'none';
                        document.getElementById('submit-button').disabled = false;
    
                        if (response.error) {
                            alert(response.error);
                        } else {
                            $('#upload-form').hide();
                            $('#result').show();
    
                            const formatText = (text) => text.replace(/\n/g, '<br>');
                            $('#disease-name').text(`Disease: ${response.disease_name}`);
                            $('#disease-description').html(`Description: ${formatText(response.disease_description)}`);
                            $('#disease-cure').html(`Cure: ${formatText(response.disease_cure)}`);
                            $('#disease-image').attr('src', response.disease_image);
    
                            if (response.disease_name !== 'Healthy') {
                                $('#more-info-button').show();
                                $('#more-info-button').attr('onclick', `window.location.href='/detail/${encodeURIComponent(response.disease_name)}'`);
                            } else {
                                $('#more-info-button').hide();
                            }
                        }
                    },
                    error: function (xhr, status, error) {
                        document.getElementById('loading-spinner').style.display = 'none';
                        document.getElementById('submit-button').disabled = false;
                        alert(`An error occurred: ${error}`);
                    }
                });
            });
        }
    
        function resizeImage(file, maxWidth, maxHeight, callback) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
    
                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }
    
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
    
                    canvas.toBlob(callback, 'image/jpeg', 0.8);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    
        // Retry uploading
        function retry() {
            $('#result').hide();
            $('#upload-form').show();
            $('#preview').attr('src', '').hide();
            $('#drop-zone').show();
        }
    </script>
    
</body>
</html>
